<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a class="header__logo" href="/">Notes</a>
          <button class="header__add">
            <i class="fa fa-plus" aria-hidden="true"></i>
            <span class="header__add-text">Create a note</span>
          </button>
        </div>
      </div>
    </header>
    <div class="modal">
      <button class="modal__hide">
        <i class="fa fa-times" aria-hidden="true"></i>
      </button>
      <h3 class="modal__title">Notes Info</h3>
      <form class="modal__form">
        <input
          class="modal__input"
          type="text"
          placeholder="Text"
          name="text"
        />
        <input
          class="modal__name"
          type="text"
          placeholder="Your name"
          name="name"
        />
        <button class="modal__form-add">Add</button>
      </form>
    </div>
    <nav class="menu">
      <div class="container">
        <ul class="menu__list">
          <li class="menu__item">
            <button class="menu__item-trash">
              <img class="menu__item-img" src="./images/delete.svg" alt="" />
            </button>
            <div class="menu__item-top">
              <h6 class="menu__item-name">Pirnau Artemie</h6>
              <p class="menu__item-date">08:12:2022 * 16:33</p>
            </div>
            <p class="menu__item-text">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Commodi,
              laudantium.
            </p>
          </li>
        </ul>
      </div>
    </nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
